plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'il.ac.afeka.cloud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.7.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-webflux
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.3.7.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-mongodb
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.3.7.RELEASE'
	
	implementation 'com.graphql-java:graphql-java:11.0' // GrapgQL implementation core
    implementation 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0' 
    implementation 'com.google.guava:guava:26.0-jre' // For reading the schema file
    
    // Provides implementation fo additional GraphQL Scalars like Date, JSON, Time and more
    implementation 'com.graphql-java:graphql-java-extended-scalars:1.0'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
